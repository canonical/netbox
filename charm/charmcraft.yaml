name: netbox

type: charm

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

summary: NetBox.

description: |
    NetBox is the go-to solution for modeling and documenting network
    infrastructure for thousands of organizations worldwide. As a successor
    to legacy IPAM and DCIM applications, NetBox provides a cohesive,
    extensive, and accessible data model for all things networked.

extensions:
  - django-framework

requires:
  postgresql:
    interface: postgresql_client
    limit: 1

config:
  options:
    redis_hostname:
      description: Redis hostname
      type: string
    redis_port:
      description: Redis port
      type: int
      default: 6379
    redis_username:
      description: Redis username
      type: string
      default: ''
    redis_password:
      description: Redis password
      type: string
      default: ''
    base_path:
      description: Base path of the application
      type: string
      default: ''

parts:
  charm:
    override-build: |-
      rustup default stable
      craftctl default
    build-snaps:
      - rustup
