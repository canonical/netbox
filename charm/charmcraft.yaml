name: netbox

type: charm

bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

summary: NetBox.

description: |
    NetBox is the go-to solution for modeling and documenting network
    infrastructure for thousands of organizations worldwide. As a successor
    to legacy IPAM and DCIM applications, NetBox provides a cohesive,
    extensive, and accessible data model for all things networked.

extensions:
  - django-framework

requires:
  postgresql:
    interface: postgresql_client
    limit: 1
  saml:
    interface: saml
    limit: 1
    optional: true

config:
  options:
    redis_hostname:
      description: |-
        Redis hostname.
        Will be replaced by the redis integration when 12 factor implements it.
      type: string
    redis_port:
      description: |-
        Redis port.
        Will be replaced by the redis integration when 12 factor implements it.
      type: int
      default: 6379
    redis_username:
      description: |-
        Redis username.
        Will be replaced by the redis integration when 12 factor implements it.
      type: string
      default: ''
    redis_password:
      description: |-
        Redis password.
        Will be replaced by the redis integration when 12 factor implements it.
      type: string
      default: ''
    saml_sp_entity_id:
      description: |-
        SAML sp entity id
      type: string
    saml_username:
      description: |-
        Saml attribute used for both the social uid and the username.
        NameID can be used setting this config to 'name_id'.
      type: string
      default: 'name_id'
    saml_email:
      description: |-
        Saml attribute used for the email.
      type: string

parts:
  charm:
    override-build: |-
      rustup default stable
      craftctl default
    build-snaps:
      - rustup
