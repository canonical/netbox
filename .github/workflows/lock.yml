# lock-threads (https://github.com/marketplace/actions/lock-threads)
name: 'Lock threads'

on:
  # schedule:
  #   - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write
  discussions: write

jobs:
  lock:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v5
        with:
          issue-inactive-days: 90
          pr-inactive-days: 30
          discussion-inactive-days: 180
          issue-lock-reason: 'resolved'
